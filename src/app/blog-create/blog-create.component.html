<div class = "container">
  <div class = "row" style="text-align:left">
    <div class = "col-md-12">
      <br><br>
      <form #createBlogForm = "ngForm" (ngSubmit) = "createBlog()">
        <div class = "form-group">
            <label>Blog Title</label>
            <input type="text" name = "blogTitle" [(ngModel)] = "blogTitle" #title = "ngModel"
             class = "form-control" placeholder="Enter title" required>
        </div>

        <div [hidden] = "title.valid || title.pristine" class = "alert alert-danger">
            Blog Title is required
        </div>

        <div class = "form-group">
            <label>Blog Description</label>
            <input type="text" name = "blogDescription" [(ngModel)] = "blogDescription"
             #description = "ngModel" class = "form-control" placeholder="Enter Description" required>
        </div>

        <div class = "form-group">
            <label>Enter Blog Body</label>
            <input type="text" name = "blogBodyHtml" [(ngModel)] = "blogBodyHtml" 
             #bodyHtml = "ngModel" class = "form-control" placeholder="Enter body HTML" required>
        </div>

        <div class = "form-group">
            <label>Blog Category</label>
            <select [(ngModel)] = "blogCategory" #category = "ngModel" name = "blogCategory" 
             class = "form-control" id="category" required>
                <option *ngFor = "let category of possibleCategory" [value] = "category">{{category}}</option>
            </select>
        </div>

      </form>

      <button type = "submit" class = "btn btn-default" [disabled] = "!createBlogForm.form.valid">
          Post the blog
      </button>
    </div>
  </div>
</div>
