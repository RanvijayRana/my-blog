<div class = "container-fluid">
    <div class = "row" *ngIf = "currentBlog">
        <div class = "col-md-12">
            <h2>{{currentBlog.title}}</h2>
            <hr>
            {{currentBlog.description}}
            <p *ngIf="currentBlog.tags != undefined && currentBlog.tags.length>0">tags :
                <span *ngFor= "let tag of currentBlog.tags; let first = first; let last = last">{{tag}}{{last ? '':','}}</span>
             </p>
            <!--div [innerHtml] = "currentBlog.bodyHtml"></div-->
            <hr>
            <h5>category: {{currentBlog.category}}</h5>
            <hr>
        </div>
    </div>
    <div class = "row" *ngIf = "currentBlog">
        <div class = "col-md-4">
            <a class = "btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class = "col-md-4">
            <a class = "btn btn-danger">Delete</a>
        </div>
        <div class = "col-md-4">
            <a class = "btn btn-warning">Go Back</a>
        </div>
    </div>
</div>
